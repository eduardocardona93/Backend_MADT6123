<!DOCTYPE html>
<html>
<head>
<title>
Account password reset</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="password reset">
<meta name="description" content="Reset your account password.">
<link rel="stylesheet" href="styles.css"/>
<style>
    body {
  background-color: #fffaf1;
  background-repeat: no-repeat;
  background-position: top left;
  background-attachment: fixed;
  margin-left: 22%;
  margin-right: 22%;
  margin-top: auto;
  text-align:center;
}

h1 {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color: #ffc44e;
  font-style: normal;
  font-weight: bold;
  padding-top: 5px;
}

p {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  font-size: 16px;
  font-style: normal;
  font-weight: normal;
  color: #000000;
  background-color: #ffffff;
}

footer {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background-color: #ffffff;
  padding: 16px;
  padding-top: 24px;
}

.position {
  width: 100%;
  background-color: #ffffff;
  height: fit-content;
  padding-top: 6%;
  padding-bottom: 10%;
}

form {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/*label {
  font-weight: 400;
}*/

*,
*::before,
*::after {
  box-sizing: border-box;
}

.inputSpace {
  font-size: 14px;
}

.inputSpace input {
  border: none;
  -webkit-appearance: none;
  -ms-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: #ffffff;
  padding: 12px;
  border-radius: 6px;
  width: 250px;
  font-size: 14px;
}

.Sbutton {
  border: none;
  -webkit-appearance: none;
  -ms-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: #ffc44e;
  color: #ffffff;
  padding: 12px;
  border-radius: 18px;
  width: 100px;
  font-size: 14px;
  margin-top: 5px;
}

.Sbutton:hover {
  background: #ffe0a3;
  color: #2c2c2c;
}

input:required {
  border: 1px solid #ffc44e;
}

.button {
  border: none;
  -webkit-appearance: none;
  -ms-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: #ffffff;
  color: #ffc44e;
  padding: 12px;
  border-radius: 5px;
  width: 120px;
  font-size: 14px;
  font-weight: 500;
}

.button:hover {
  background: #ffffff;
  color: #2c2c2c;
}

.placeholder {
  padding-right: 8px;
}
</style>
<script>

</script>
</head>
<body>
<div class="position">
<img src="../images/mango_plane.png" width="10%" height="10%">
<h1>Reset your Password</h1>
<p>Down below, enter your new password and then again to confirm.</p><br><br><br><br>
<form id="form" action="/">
    <span class="placeholder">Enter new Password</span>
    <label class="inputSpace">
    <input type="email" required/>
    </label>
    <br><br><br>

    <span class="placeholder">Repeat new Password</span>
    <label class="inputSpace">
    <input type="number" required/>
    </label>
    <br><br><br>

    <input class="Sbutton" type="submit" value="Send">
</form><br><br><br><br>
<input class="button" type="button" value="Back to Login">
</div>
<footer>&copy; Copyright 2022 The Mango Place</footer>

</body>
</html>

<!DOCTYPE html>

<title>

<meta name="description" content="Reset your account password.">
<link rel="stylesheet" href="../Backend_MADT6123/styles.css"/>

<body>
<div class="position">
<img src="../Backend_MADT6123/images/mango_plane.png" width="100" height="126">

<form id="form" action="/">

    <input type="number" id="Vcode" name="VCode"><br><br>
    <input type="submit" value="Submit">
</form><br><br><br><br>
<input type="button" value="Back to Login">
</div>
